<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Customer Feedback Survey</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Product Experience Survey</h1>
        <p id="description">
          Help us improve our services with your valuable feedback
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email Address</label>
          <input
            id="email"
            type="email"
            placeholder="your.email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span class="optional">(optional)</span></label
          >
          <input
            id="number"
            type="number"
            min="18"
            max="120"
            placeholder="25"
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >Which product do you use most frequently?</label
          >
          <select id="dropdown">
            <option value="" disabled selected>Select a product</option>
            <option value="product-a">Premium Suite</option>
            <option value="product-b">Business Analytics</option>
            <option value="product-c">Customer Management</option>
            <option value="product-d">Enterprise Solution</option>
          </select>
        </div>

        <div class="form-group radio-group">
          <p>How likely are you to recommend our service to others?</p>
          <label class="radio-label">
            <input type="radio" name="recommend" value="very-likely" checked />
            <span class="radio-button"></span>
            Very likely
          </label>
          <label class="radio-label">
            <input type="radio" name="recommend" value="somewhat-likely" />
            <span class="radio-button"></span>
            Somewhat likely
          </label>
          <label class="radio-label">
            <input type="radio" name="recommend" value="neutral" />
            <span class="radio-button"></span>
            Neutral
          </label>
          <label class="radio-label">
            <input type="radio" name="recommend" value="unlikely" />
            <span class="radio-button"></span>
            Unlikely
          </label>
        </div>

        <div class="form-group checkbox-group">
          <p>Which aspects of our product would you like to see improved?</p>
          <label class="checkbox-label">
            <input type="checkbox" name="improve" value="user-interface" />
            <span class="checkbox"></span>
            User Interface
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="improve" value="performance" />
            <span class="checkbox"></span>
            Performance
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="improve" value="features" />
            <span class="checkbox"></span>
            Feature Set
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="improve" value="support" />
            <span class="checkbox"></span>
            Customer Support
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="improve" value="documentation" />
            <span class="checkbox"></span>
            Documentation
          </label>
        </div>

        <div class="form-group">
          <label for="comments">Additional comments or suggestions</label>
          <textarea
            id="comments"
            placeholder="Share your thoughts with us..."
          ></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit">Submit Feedback</button>
        </div>
      </form>
    </div>
  </body>
</html>
